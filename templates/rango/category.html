<!DOCTYPE html>

<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Rango category</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if db_get_success %}             <!-- was 'if category' in tutorial -->
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}

        {% else %}
            The specific category {{ category_name }} des not exist.
        {% endif %}

        <br /><a href="{% url 'index' %}">Take me back to the Index page.</a><br /><br />
    </body>

</html>
